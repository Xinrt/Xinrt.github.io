name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 生成 .nojekyll（若你仓库里已提交，可删除这步）
      - name: Create .nojekyll
        run: echo "" > .nojekyll

      # 直接把仓库根目录作为站点产物上传
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # 如果你的网站在子目录，改成 ./site 或 ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
